<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h2 class="form-title">Create Your Quote</h2>
    </div>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" formControlName="text" class="form-control" rows="4" placeholder="Enter message" required></textarea>
      </div>
      <div class="form-group">
        <label for="mediaUrl">Media URL:</label>
        <input type="file" id="mediaUrl" formControlName="mediaUrl" class="form-control" placeholder="Select Image" (change)="openFileToSaveImage($event)" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>

<div class="container">
    <div class="login-card">
      <h2 class="login-title">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" id="username" name="username" [(ngModel)]="loginData.username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="otp">Otp :</label>
          <input type="text" id="otp" name="otp" [(ngModel)]="loginData.otp" class="form-control" placeholder="Enter otp" required>
        </div>
        <p style="color: red;">{{errorMsg}}</p>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>
